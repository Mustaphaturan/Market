

<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-reponsive">
                    <thead>
                        <tr>
                            <th>Ürün kodu</th>
                            <th>Ürün adı</th>
                            <th>Ürün görseli</th>
                            <th>Açıklama</th>
                            <th>Fiyat</th>
                            <th>Adet</th>
                            <th>Toplam</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width:25%;">{{item.description}}</td>

                            <td style="width:12%;">{{item.price}}</td>
                            <td style="width:12%;">{{item.quantity}}</td>
                            <td style="width:12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">İptal Et</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Devam Et</button></td>
                            <td><button class="btn btn-success">Onayla</button></td>
                            <td><strong>Toplam : ${{grandTotal}}</strong></td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Sepetim</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Sepetin Boş !</h4>
            <h6>Bir şeyler eklemeye ne dersin ?</h6>

            <button routerLink="/products" class="btn btn-primary">Hemen Alışverişe Başla</button>

        </div>
    </div>

</ng-container>
